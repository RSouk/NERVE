<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERVE - Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030305;
            --bg-card: rgba(8, 8, 12, 0.85);
            --bg-input: rgba(0, 0, 0, 0.4);

            --gold-primary: #D4AF37;
            --gold-light: #F4D03F;
            --gold-dark: #B8860B;
            --gold-subtle: rgba(212, 175, 55, 0.08);

            --text-primary: #F0EDE6;
            --text-secondary: #9A9DA6;
            --text-muted: #5A5D66;

            --border-subtle: rgba(212, 175, 55, 0.15);
            --border-hover: rgba(212, 175, 55, 0.4);

            --red: #FF5252;
            --green: #00E676;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Background */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .bg-gradient {
            background:
                radial-gradient(ellipse 100% 80% at 50% -20%, rgba(212, 175, 55, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 60% 60% at 100% 80%, rgba(0, 229, 255, 0.02) 0%, transparent 40%);
        }

        .bg-grid {
            background-image:
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 60% at 50% 50%, black 20%, transparent 70%);
            animation: gridPulse 8s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Container */
        .reset-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card */
        .reset-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 44px 36px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 80px rgba(212, 175, 55, 0.05),
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .reset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-primary) 20%, var(--gold-light) 50%, var(--gold-primary) 80%, transparent);
            opacity: 0.5;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 28px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--gold-primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: var(--gold-subtle);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .header-icon svg {
            width: 28px;
            height: 28px;
            color: var(--gold-primary);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:hover {
            border-color: var(--border-hover);
        }

        .form-input:focus {
            border-color: var(--gold-primary);
            background: rgba(212, 175, 55, 0.03);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input:focus + .input-icon {
            color: var(--gold-primary);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--bg-deep);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.35);
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn.loading span {
            opacity: 0;
        }

        .submit-btn .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--bg-deep);
            border-radius: 50%;
            opacity: 0;
        }

        .submit-btn.loading .spinner {
            opacity: 1;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Messages */
        .message {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
        }

        .message.show {
            display: flex;
        }

        .message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            animation: shake 0.4s ease;
        }

        .message.success {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .message svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .message.error svg {
            color: var(--red);
        }

        .message.success svg {
            color: var(--green);
        }

        .message-content h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .message.error h4 {
            color: var(--red);
        }

        .message.success h4 {
            color: var(--green);
        }

        .message-content p {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Success State */
        .success-state {
            display: none;
            text-align: center;
        }

        .success-state.show {
            display: block;
        }

        .form-state {
            display: block;
        }

        .form-state.hide {
            display: none;
        }

        .success-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 72px;
            height: 72px;
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
            border-radius: 50%;
            margin-bottom: 24px;
        }

        .success-icon svg {
            width: 36px;
            height: 36px;
            color: var(--green);
        }

        .success-state h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .success-state p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .success-state .email-display {
            font-family: 'JetBrains Mono', monospace;
            color: var(--gold-primary);
        }

        .back-to-login {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: var(--gold-subtle);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--gold-primary);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-to-login:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--border-hover);
        }

        .back-to-login svg {
            width: 16px;
            height: 16px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .reset-card {
                padding: 36px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-grid"></div>

    <div class="reset-container">
        <div class="reset-card">
            <a href="login.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to login
            </a>

            <!-- Form State -->
            <div class="form-state" id="formState">
                <div class="header">
                    <div class="header-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            <line x1="12" y1="15" x2="12" y2="17"/>
                        </svg>
                    </div>
                    <h1>Reset your password</h1>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <div class="message error" id="errorMessage">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <div class="message-content">
                        <h4>Error</h4>
                        <p id="errorText">Something went wrong</p>
                    </div>
                </div>

                <form id="resetForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input
                                type="email"
                                id="email"
                                class="form-input"
                                placeholder="you@company.com"
                                required
                            >
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span>
                            Send Reset Link
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>

            <!-- Success State -->
            <div class="success-state" id="successState">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <h2>Check your email</h2>
                <p>
                    We've sent a password reset link to<br>
                    <span class="email-display" id="emailDisplay"></span>
                </p>
                <a href="login.html" class="back-to-login">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // API Base URL for localhost
        const API_BASE = 'http://localhost:5000';

        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const formState = document.getElementById('formState');
        const successState = document.getElementById('successState');
        const emailDisplay = document.getElementById('emailDisplay');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            const email = emailInput.value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success state
                    emailDisplay.textContent = email;
                    formState.classList.add('hide');
                    successState.classList.add('show');
                } else {
                    errorText.textContent = data.message || 'Failed to send reset link';
                    errorMessage.classList.add('show');
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Reset error:', error);
                errorText.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        emailInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
