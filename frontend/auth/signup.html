<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERVE - Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030305;
            --bg-card: rgba(8, 8, 12, 0.85);
            --bg-elevated: rgba(15, 15, 22, 0.9);
            --bg-input: rgba(0, 0, 0, 0.4);

            --gold-primary: #D4AF37;
            --gold-light: #F4D03F;
            --gold-dark: #B8860B;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --gold-subtle: rgba(212, 175, 55, 0.08);

            --text-primary: #F0EDE6;
            --text-secondary: #9A9DA6;
            --text-muted: #5A5D66;

            --border-subtle: rgba(212, 175, 55, 0.15);
            --border-hover: rgba(212, 175, 55, 0.4);

            --red: #FF5252;
            --green: #00E676;
            --orange: #FF9800;
            --cyan: #00E5FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Background */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bg-gradient {
            background:
                radial-gradient(ellipse 100% 80% at 50% -20%, rgba(212, 175, 55, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 80% 60% at 0% 100%, rgba(212, 175, 55, 0.03) 0%, transparent 40%);
        }

        .bg-grid {
            background-image:
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 60% at 50% 50%, black 20%, transparent 70%);
            animation: gridPulse 8s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Particles */
        .particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 12s infinite;
        }

        .particle:nth-child(1) { left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 35%; animation-delay: 2.5s; }
        .particle:nth-child(3) { left: 55%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 75%; animation-delay: 3.5s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 5s; }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-20vh) scale(1); opacity: 0; }
        }

        /* Container */
        .signup-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card */
        .signup-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 40px 36px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 80px rgba(212, 175, 55, 0.05),
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-primary) 20%, var(--gold-light) 50%, var(--gold-primary) 80%, transparent);
            opacity: 0.5;
        }

        /* Branding */
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: linear-gradient(145deg, var(--gold-primary), var(--gold-dark));
            border-radius: 14px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.25);
        }

        .brand-logo svg {
            width: 28px;
            height: 28px;
            fill: var(--bg-deep);
        }

        .brand-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        /* Form */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-label .optional {
            color: var(--text-muted);
            font-weight: 400;
            text-transform: none;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--text-muted);
            transition: color 0.3s;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:hover {
            border-color: var(--border-hover);
        }

        .form-input:focus {
            border-color: var(--gold-primary);
            background: rgba(212, 175, 55, 0.03);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input:focus + .input-icon {
            color: var(--gold-primary);
        }

        .form-input.error {
            border-color: var(--red);
        }

        /* Password Strength */
        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 4px;
            background: var(--bg-input);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { width: 25%; background: var(--red); }
        .strength-fill.fair { width: 50%; background: var(--orange); }
        .strength-fill.good { width: 75%; background: var(--cyan); }
        .strength-fill.strong { width: 100%; background: var(--green); }

        .strength-text {
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .strength-label {
            font-weight: 500;
        }

        .strength-label.weak { color: var(--red); }
        .strength-label.fair { color: var(--orange); }
        .strength-label.good { color: var(--cyan); }
        .strength-label.strong { color: var(--green); }

        .strength-requirements {
            display: flex;
            flex-wrap: wrap;
            gap: 6px 12px;
            margin-top: 10px;
        }

        .requirement {
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .requirement.met {
            color: var(--green);
        }

        .requirement svg {
            width: 12px;
            height: 12px;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            display: flex;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--gold-primary);
        }

        .password-toggle svg {
            width: 16px;
            height: 16px;
        }

        /* Terms Checkbox */
        .terms-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 24px 0;
        }

        .terms-wrapper input {
            display: none;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            min-width: 18px;
            border: 1px solid var(--border-subtle);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-input);
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 2px;
        }

        .terms-wrapper:hover .checkbox-custom {
            border-color: var(--border-hover);
        }

        .terms-wrapper input:checked + .checkbox-custom {
            background: var(--gold-primary);
            border-color: var(--gold-primary);
        }

        .checkbox-custom svg {
            width: 12px;
            height: 12px;
            stroke: var(--bg-deep);
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .terms-wrapper input:checked + .checkbox-custom svg {
            opacity: 1;
            transform: scale(1);
        }

        .terms-text {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            cursor: pointer;
        }

        .terms-text a {
            color: var(--gold-primary);
            text-decoration: none;
        }

        .terms-text a:hover {
            color: var(--gold-light);
        }

        /* Error Message */
        .error-message {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            animation: shake 0.4s ease;
        }

        .error-message.show {
            display: flex;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message svg {
            width: 18px;
            height: 18px;
            color: var(--red);
            flex-shrink: 0;
        }

        .error-message p {
            font-size: 13px;
            color: var(--red);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px 24px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--bg-deep);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.35);
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn.loading span {
            opacity: 0;
        }

        .submit-btn .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--bg-deep);
            border-radius: 50%;
            opacity: 0;
        }

        .submit-btn.loading .spinner {
            opacity: 1;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Login Link */
        .login-prompt {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-subtle);
        }

        .login-prompt p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .login-prompt a {
            color: var(--gold-primary);
            font-weight: 500;
            text-decoration: none;
        }

        .login-prompt a:hover {
            color: var(--gold-light);
        }

        /* Responsive */
        @media (max-width: 520px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .signup-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-grid"></div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <div class="brand">
                <div class="brand-logo">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                </div>
                <h1 class="brand-title">NERVE</h1>
                <p class="brand-subtitle">Create your account</p>
            </div>

            <div class="error-message" id="errorMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <p id="errorText">An error occurred</p>
            </div>

            <form id="signupForm" autocomplete="off">
                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" class="form-input" placeholder="John Doe" required>
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="company">Company <span class="optional">(optional)</span></label>
                    <div class="input-wrapper">
                        <input type="text" id="company" class="form-input" placeholder="Acme Inc.">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9 22 9 12 15 12 15 22"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <button type="button" class="password-toggle" id="togglePassword" tabindex="-1">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display:none">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text">
                            <span>Password strength:</span>
                            <span class="strength-label" id="strengthLabel">Weak</span>
                        </div>
                        <div class="strength-requirements">
                            <span class="requirement" id="reqLength">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                                8+ characters
                            </span>
                            <span class="requirement" id="reqUpper">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                                Uppercase
                            </span>
                            <span class="requirement" id="reqLower">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                                Lowercase
                            </span>
                            <span class="requirement" id="reqNumber">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                                Number
                            </span>
                            <span class="requirement" id="reqSpecial">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                                Special char
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                </div>

                <label class="terms-wrapper">
                    <input type="checkbox" id="terms" required>
                    <span class="checkbox-custom">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </span>
                    <span class="terms-text">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </span>
                </label>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <span>
                        Create Account
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="login-prompt">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // API Base URL for localhost
        const API_BASE = 'http://localhost:5000';

        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const termsCheckbox = document.getElementById('terms');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthLabel = document.getElementById('strengthLabel');

        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const eyeOpen = togglePassword.querySelector('.eye-open');
        const eyeClosed = togglePassword.querySelector('.eye-closed');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeOpen.style.display = type === 'password' ? 'block' : 'none';
            eyeClosed.style.display = type === 'password' ? 'none' : 'block';
        });

        // Password strength checker
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement indicators
            updateRequirement('reqLength', requirements.length);
            updateRequirement('reqUpper', requirements.upper);
            updateRequirement('reqLower', requirements.lower);
            updateRequirement('reqNumber', requirements.number);
            updateRequirement('reqSpecial', requirements.special);

            const metCount = Object.values(requirements).filter(Boolean).length;
            let strength = 'weak';
            if (metCount >= 5) strength = 'strong';
            else if (metCount >= 4) strength = 'good';
            else if (metCount >= 3) strength = 'fair';

            strengthFill.className = 'strength-fill ' + strength;
            strengthLabel.className = 'strength-label ' + strength;
            strengthLabel.textContent = strength.charAt(0).toUpperCase() + strength.slice(1);

            return strength;
        }

        function updateRequirement(id, met) {
            const el = document.getElementById(id);
            if (met) {
                el.classList.add('met');
                el.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"/>';
            } else {
                el.classList.remove('met');
                el.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/>';
            }
        }

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            if (password.length > 0) {
                passwordStrength.style.display = 'block';
                checkPasswordStrength(password);
            } else {
                passwordStrength.style.display = 'none';
            }
            validateForm();
        });

        confirmInput.addEventListener('input', validateForm);
        termsCheckbox.addEventListener('change', validateForm);

        function validateForm() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            const termsAccepted = termsCheckbox.checked;

            const strength = checkPasswordStrength(password);
            const passwordsMatch = password === confirm && password.length > 0;
            const strongEnough = ['fair', 'good', 'strong'].includes(strength);

            submitBtn.disabled = !(passwordsMatch && strongEnough && termsAccepted);

            // Show password mismatch
            if (confirm.length > 0 && !passwordsMatch) {
                confirmInput.classList.add('error');
            } else {
                confirmInput.classList.remove('error');
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = passwordInput.value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, company, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Redirect to login with success message
                    window.location.href = 'login.html?registered=true';
                } else {
                    errorText.textContent = data.message || 'Registration failed';
                    errorMessage.classList.add('show');
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorText.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Clear error on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.classList.remove('show');
            });
        });
    </script>
</body>
</html>
