<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST - Credential Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #2d2d44;
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .module-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 20px;
            font-size: 0.9em;
            color: #667eea;
        }

        .search-container {
            max-width: 900px;
            margin: 50px auto;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .search-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-examples {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .search-examples span {
            display: inline-block;
            margin: 5px 10px;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-examples span:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
            margin-top: 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .results-summary {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
        }

        .query-info {
            padding: 15px 25px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }

        .query-type {
            font-size: 0.85em;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .query-text {
            font-size: 1.2em;
            margin-top: 5px;
        }

        /* NEW DATA-FIRST LAYOUT */
        .data-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #fff;
        }

        .section-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .section-count {
            padding: 5px 15px;
            background: #667eea;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: white;
        }

        .data-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #667eea;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .data-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .item-primary {
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .item-details {
            font-size: 0.95em;
            color: #aaa;
            line-height: 1.6;
        }

        .item-meta {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85em;
            color: #666;
        }

        .source-tag {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 8px;
        }

        .severity-critical {
            color: #ef4444;
            font-weight: 600;
        }

        .severity-high {
            color: #f59e0b;
            font-weight: 600;
        }

        .severity-medium {
            color: #10b981;
        }

        .attack-path-section {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .attack-phase {
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .phase-number {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: #667eea;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            margin-right: 10px;
            font-weight: 600;
        }

        .probability {
            float: right;
            padding: 2px 10px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            font-size: 0.85em;
        }

        .empty-section {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .expand-button {
            text-align: center;
            padding: 12px;
            margin-top: 10px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .expand-button:hover {
            background: rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GHOST</h1>
            <p class="subtitle">Credential Intelligence Platform</p>
            <span class="module-badge">Module 1: Breach & Stealer Intelligence</span>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search email, domain, password, username, IP..."
                    autofocus
                >
                <button id="searchButton" class="search-button">Search</button>
            </div>
            <div class="search-examples">
                <strong>Examples:</strong>
                <span onclick="exampleSearch('test@example.com')">Email</span>
                <span onclick="exampleSearch('example.com')">Domain</span>
                <span onclick="exampleSearch('192.168.1.1')">IP Address</span>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Querying intelligence sources...</p>
        </div>

        <div id="resultsContainer" class="results-container">
            <div class="results-header">
                <div class="results-summary">
                    <div class="stat">
                        <div class="stat-value" id="totalFindings">0</div>
                        <div class="stat-label">Total Findings</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="credentialsCount">0</div>
                        <div class="stat-label">Credentials</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="machinesCount">0</div>
                        <div class="stat-label">Machines</div>
                    </div>
                </div>
                <div class="query-info">
                    <div class="query-type" id="queryType">EMAIL</div>
                    <div class="query-text" id="queryText">test@example.com</div>
                </div>
            </div>

            <div id="resultsContent">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let currentResults = null;

        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        function exampleSearch(query) {
            document.getElementById('searchInput').value = query;
            performSearch();
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('searchButton').disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/search/unified`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                } else {
                    alert('Search failed: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Failed to connect to search engine');
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('searchButton').disabled = false;
            }
        }

        function displayResults(result) {
            currentResults = result;

            // Update header stats
            document.getElementById('queryType').textContent = result.query_type.toUpperCase();
            document.getElementById('queryText').textContent = result.query;
            document.getElementById('totalFindings').textContent = result.total_findings;

            // Process and categorize all data
            const categorized = categorizeData(result.results);

            // Update credential and machine counts
            document.getElementById('credentialsCount').textContent = categorized.credentials.length;
            document.getElementById('machinesCount').textContent = categorized.machines.length;

            // Build results display
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = '';

            if (result.total_findings > 0) {
                resultsContent.appendChild(buildAttackPathSection(categorized));
            }

            // Compromised Credentials Section
            if (categorized.credentials.length > 0) {
                resultsContent.appendChild(buildCredentialsSection(categorized.credentials));
            }

            // Infected Machines Section
            if (categorized.machines.length > 0) {
                resultsContent.appendChild(buildMachinesSection(categorized.machines));
            }

            // Breach History Section
            if (categorized.breaches.length > 0) {
                resultsContent.appendChild(buildBreachesSection(categorized.breaches));
            }

            // Show no results if nothing found
            if (result.total_findings === 0) {
                resultsContent.innerHTML = '<div class="empty-section">No intelligence found for this query</div>';
            }

            document.getElementById('resultsContainer').style.display = 'block';
        }

        function categorizeData(results) {
            const categorized = {
                credentials: [],
                machines: [],
                breaches: [],
                companies: []
            };

            for (const [source, data] of Object.entries(results)) {
                if (!data.found || !data.data) continue;

                const items = Array.isArray(data.data) ? data.data : [data.data];

                // Hudson Rock stealer data
                if (data.type === 'infostealer_logs') {
                    items.forEach(item => {
                        // Add machine info
                        categorized.machines.push({
                            source: 'Hudson Rock',
                            stealer: item.stealer_family,
                            computer: item.computer_name,
                            os: item.operating_system,
                            ip: item.ip,
                            date: item.date_compromised,
                            cred_count: item.credentials ? item.credentials.length : 0,
                            credentials: item.credentials || []
                        });

                        // Extract credentials
                        if (item.credentials) {
                            item.credentials.forEach(cred => {
                                categorized.credentials.push({
                                    source: 'Hudson Rock',
                                    url: cred.url,
                                    domain: cred.domain,
                                    username: cred.username,
                                    password: cred.password,
                                    date: item.date_compromised
                                });
                            });
                        }

                        // Extract companies
                        if (item.employeeAt) {
                            item.employeeAt.forEach(company => {
                                if (!categorized.companies.includes(company)) {
                                    categorized.companies.push(company);
                                }
                            });
                        }
                    });
                }

                // Breach data
                if (data.type === 'breach_data') {
                    items.forEach(item => {
                        categorized.breaches.push({
                            source: source,
                            name: item.name,
                            date: item.date,
                            data_types: item.data_types
                        });
                    });
                }
            }

            return categorized;
        }

        function buildCredentialsSection(credentials) {
    const section = document.createElement('div');
    section.className = 'data-section';
    
    const showCount = 5;
    const hasMore = credentials.length > showCount;
    
    section.innerHTML = `
        <div class="section-header">
            <div>
                <span class="section-icon">üîë</span>
                <span class="section-title">Compromised Credentials</span>
            </div>
            <span class="section-count">${credentials.length} found</span>
        </div>
    `;

    const itemsContainer = document.createElement('div');
    
    credentials.slice(0, showCount).forEach(cred => {
        const item = document.createElement('div');
        item.className = 'data-item';
        
        const domain = cred.domain || cred.url || 'Unknown';
        const date = cred.date ? new Date(cred.date).toLocaleDateString() : 'Unknown';
        
        item.innerHTML = `
            <div class="item-primary">${domain}</div>
            <div class="item-details">
                Username: <strong>${cred.username || 'N/A'}</strong><br>
                Password: <strong class="severity-critical">${cred.password || '[Hidden]'}</strong>
            </div>
            <div class="item-meta">
                <span class="source-tag">${cred.source}</span>
                <span>Compromised: ${date}</span>
            </div>
        `;
        itemsContainer.appendChild(item);
    });

    section.appendChild(itemsContainer);

    if (hasMore) {
        const hiddenContainer = document.createElement('div');
        hiddenContainer.style.display = 'none';
        hiddenContainer.id = 'hidden-creds';
        
        credentials.slice(showCount).forEach(cred => {
            const item = document.createElement('div');
            item.className = 'data-item';
            
            const domain = cred.domain || cred.url || 'Unknown';
            const date = cred.date ? new Date(cred.date).toLocaleDateString() : 'Unknown';
            
            item.innerHTML = `
                <div class="item-primary">${domain}</div>
                <div class="item-details">
                    Username: <strong>${cred.username || 'N/A'}</strong><br>
                    Password: <strong class="severity-critical">${cred.password || '[Hidden]'}</strong>
                </div>
                <div class="item-meta">
                    <span class="source-tag">${cred.source}</span>
                    <span>Compromised: ${date}</span>
                </div>
            `;
            hiddenContainer.appendChild(item);
        });
        
        section.appendChild(hiddenContainer);
        
        const expandBtn = document.createElement('div');
        expandBtn.className = 'expand-button';
        expandBtn.innerHTML = `+ Show ${credentials.length - showCount} more credentials`;
        expandBtn.onclick = () => {
            const hidden = document.getElementById('hidden-creds');
            if (hidden.style.display === 'none') {
                hidden.style.display = 'block';
                expandBtn.innerHTML = '- Show less';
            } else {
                hidden.style.display = 'none';
                expandBtn.innerHTML = `+ Show ${credentials.length - showCount} more credentials`;
            }
        };
        section.appendChild(expandBtn);
    }

    return section;
}

function buildMachinesSection(machines) {
    const section = document.createElement('div');
    section.className = 'data-section';
    
    const showCount = 3;
    const hasMore = machines.length > showCount;
    
    section.innerHTML = `
        <div class="section-header">
            <div>
                <span class="section-icon">üíª</span>
                <span class="section-title">Infected Machines</span>
            </div>
            <span class="section-count">${machines.length} found</span>
        </div>
    `;

    machines.slice(0, showCount).forEach(machine => {
        const item = document.createElement('div');
        item.className = 'data-item';
        
        const date = machine.date ? new Date(machine.date).toLocaleDateString() : 'Unknown';
        
        item.innerHTML = `
            <div class="item-primary">${machine.computer || 'Unknown Computer'}</div>
            <div class="item-details">
                Stealer: <strong>${machine.stealer || 'Unknown'}</strong><br>
                OS: ${machine.os || 'Unknown'}<br>
                IP: ${machine.ip || 'Unknown'}<br>
                <span class="severity-critical">${machine.cred_count} credentials exposed</span>
            </div>
            <div class="item-meta">
                <span class="source-tag">${machine.source}</span>
                <span>Compromised: ${date}</span>
            </div>
        `;
        section.appendChild(item);
    });

    if (hasMore) {
        const expandBtn = document.createElement('div');
        expandBtn.className = 'expand-button';
        expandBtn.innerHTML = `+ Show ${machines.length - showCount} more machines`;
        expandBtn.onclick = () => alert(`Full machine list coming soon! Total: ${machines.length}`);
        section.appendChild(expandBtn);
    }

    return section;
}

function buildBreachesSection(breaches) {
    const section = document.createElement('div');
    section.className = 'data-section';
    
    section.innerHTML = `
        <div class="section-header">
            <div>
                <span class="section-icon">üìä</span>
                <span class="section-title">Breach History</span>
            </div>
            <span class="section-count">${breaches.length} breaches</span>
        </div>
    `;

    breaches.forEach(breach => {
        const item = document.createElement('div');
        item.className = 'data-item';
        
        const dataTypes = Array.isArray(breach.data_types) ? breach.data_types.join(', ') : breach.data_types;
        
        item.innerHTML = `
            <div class="item-primary">${breach.name}</div>
            <div class="item-details">
                Date: ${breach.date || 'Unknown'}<br>
                Exposed: ${dataTypes || 'Unknown'}
            </div>
            <div class="item-meta">
                <span class="source-tag">${breach.source}</span>
            </div>
        `;
        section.appendChild(item);
    });

    return section;
}
        function buildAttackPathSection(data) {
            const section = document.createElement('div');
            section.className = 'data-section attack-path-section';
            
            const credCount = data.credentials.length;
            const machineCount = data.machines.length;
            const hasPasswords = data.credentials.some(c => c.password);
            
            // Calculate attack probability
            let probability = 60;
            if (credCount > 10) probability += 15;
            if (hasPasswords) probability += 20;
            if (machineCount > 1) probability += 10;
            probability = Math.min(probability, 95);
            
            section.innerHTML = `
                <div class="section-header">
                    <div>
                        <span class="section-icon">‚ö†Ô∏è</span>
                        <span class="section-title">Attack Path Analysis</span>
                    </div>
                    <span class="section-count severity-critical">${probability}% Risk</span>
                </div>
                <div class="attack-phase">
                    <span class="phase-number">1</span>
                    <strong>Initial Access</strong>
                    <span class="probability">${probability}%</span><br>
                    <div style="margin-left: 35px; margin-top: 8px; color: #aaa;">
                        ${credCount} credentials available for account takeover<br>
                        ${hasPasswords ? '‚úì Plaintext passwords exposed' : '‚ö† Hashed passwords only'}<br>
                        ‚Üí Likely works on: Email, Social Media, Corporate Accounts
                    </div>
                </div>
                <div class="attack-phase">
                    <span class="phase-number">2</span>
                    <strong>Lateral Movement</strong>
                    <span class="probability">${Math.max(probability - 20, 40)}%</span><br>
                    <div style="margin-left: 35px; margin-top: 8px; color: #aaa;">
                        Password reuse across ${Math.min(credCount, 10)} services detected<br>
                        ${machineCount} infected machines provide additional entry points<br>
                        ‚Üí High probability of corporate account access
                    </div>
                </div>
                <div class="item-meta" style="margin-top: 15px; padding: 12px; background: rgba(0,0,0,0.3); border-radius: 8px;">
                    <strong>Estimated Time to Compromise:</strong> 2-4 hours<br>
                    <strong>Black Market Value:</strong> $${Math.min(credCount * 15, 2000)}-$${Math.min(credCount * 25, 3500)}<br>
                    <strong>Recommended Action:</strong> Immediate password reset on all accounts
                </div>
            `;

            return section;
        }
    </script>
</body>
