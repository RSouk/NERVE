<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST - Monitoring Dashboard</title>
    <style>
        /* Global link styling */
        a {
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #ff8c00;
            text-decoration: underline;
        }

        a:visited {
            color: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-left img {
            height: 70px;
        }

        .header-title h1 {
            font-size: 2.5em;
            color: #D4AF37;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0;
        }

        .header-title p {
            color: #D4AF37;
            font-size: 1em;
            margin-top: 5px;
        }

        .back-button {
            padding: 10px 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: #D4AF37;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: #D4AF37;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #000000;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 25px;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: #D4AF37;
            transform: translateY(-2px);
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #D4AF37;
            line-height: 1;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Recent Alerts Section */
        .alerts-section {
            background: #000000;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .section-title {
            font-size: 1.4em;
            color: #D4AF37;
            font-weight: 600;
        }

        .generate-report-btn {
            padding: 12px 24px;
            background: #D4AF37;
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .generate-report-btn:hover {
            background: #C4A037;
            transform: translateY(-2px);
        }

        .generate-report-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Alerts Table */
        .alerts-table {
            width: 100%;
            border-collapse: collapse;
        }

        .alerts-table thead {
            background: rgba(212, 175, 55, 0.1);
        }

        .alerts-table th {
            padding: 12px 15px;
            text-align: left;
            color: #D4AF37;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .alerts-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            color: #e0e0e0;
            font-size: 0.9em;
        }

        .alerts-table tr:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .severity-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .severity-high {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .severity-medium {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.3);
        }

        .severity-low {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .source-badge {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(212, 175, 55, 0.15);
            border-radius: 3px;
            font-size: 0.75em;
            color: #D4AF37;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            border-top: 3px solid #D4AF37;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            padding: 20px;
            color: #f87171;
            margin: 20px 0;
        }

        .alert-timestamp {
            color: #888;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="ghost-logo.png" alt="GHOST">
                <div class="header-title">
                    <h1>GHOST</h1>
                    <p>Monitoring Dashboard</p>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="../../profile.html" class="back-button" title="Profile">&#128100; Profile</a>
                <a href="ghost.html" class="back-button">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="monitoredAssets">-</div>
                <div class="stat-label">Monitored Assets</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-value" id="activeThreats">-</div>
                <div class="stat-label">Active Threats</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üçØ</div>
                <div class="stat-value" id="honeytokensDeployed">-</div>
                <div class="stat-label">Honeytokens Deployed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üîç</div>
                <div class="stat-value" id="recentAttempts">-</div>
                <div class="stat-label">Recent Access Attempts</div>
            </div>
        </div>

        <!-- Recent Alerts Section -->
        <div class="alerts-section">
            <div class="section-header">
                <div class="section-title">Recent Alerts (Last 10 Findings)</div>
                <button class="generate-report-btn" onclick="generateReport()" id="reportBtn">
                    üìÑ Generate Report
                </button>
            </div>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading monitoring data...</p>
            </div>

            <div id="errorContainer"></div>

            <div id="alertsContent">
                <!-- Alerts table will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Load monitoring stats on page load
        window.addEventListener('load', function() {
            console.log('[MONITOR] Loading monitoring dashboard...');
            loadMonitoringStats();
        });

        async function loadMonitoringStats() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorContainer = document.getElementById('errorContainer');
            const alertsContent = document.getElementById('alertsContent');

            loadingIndicator.style.display = 'block';
            errorContainer.innerHTML = '';

            try {
                console.log('[MONITOR] Fetching stats from API...');
                const response = await fetch(`${API_URL}/api/ghost/monitor/stats`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('[MONITOR] Stats loaded:', data);

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load stats');
                }

                // Update stat cards
                document.getElementById('monitoredAssets').textContent =
                    data.stats.monitored_assets.toLocaleString();
                document.getElementById('activeThreats').textContent =
                    data.stats.active_threats.toLocaleString();
                document.getElementById('honeytokensDeployed').textContent =
                    data.stats.honeytokens_deployed.toLocaleString();
                document.getElementById('recentAttempts').textContent =
                    data.stats.recent_attempts.toLocaleString();

                // Render recent alerts table
                renderAlertsTable(data.recent_alerts);

                console.log('[MONITOR] Dashboard loaded successfully');

            } catch (error) {
                console.error('[MONITOR] Error loading stats:', error);
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        Please ensure the backend is running at ${API_URL}
                    </div>
                `;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function renderAlertsTable(alerts) {
            const alertsContent = document.getElementById('alertsContent');

            if (!alerts || alerts.length === 0) {
                alertsContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No recent alerts to display</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="alerts-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Alert Type</th>
                            <th>Source</th>
                            <th>Description</th>
                            <th>Severity</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            alerts.forEach(alert => {
                const timestamp = formatTimestamp(alert.timestamp);
                const severityClass = `severity-${alert.severity.toLowerCase()}`;

                tableHTML += `
                    <tr>
                        <td class="alert-timestamp">${timestamp}</td>
                        <td>${alert.alert_type}</td>
                        <td><span class="source-badge">${alert.source}</span></td>
                        <td>${alert.description}</td>
                        <td><span class="severity-badge ${severityClass}">${alert.severity}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            alertsContent.innerHTML = tableHTML;
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Unknown';

            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;

            return date.toLocaleDateString();
        }

        async function generateReport() {
            const reportBtn = document.getElementById('reportBtn');
            reportBtn.disabled = true;
            reportBtn.textContent = 'üìÑ Generating...';

            try {
                console.log('[MONITOR] Generating monitoring report...');

                // Fetch fresh data
                const response = await fetch(`${API_URL}/api/ghost/monitor/stats`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to generate report');
                }

                // Create report content
                const reportContent = generateReportContent(data);

                // Download as text file
                const blob = new Blob([reportContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `ghost-monitoring-report-${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                console.log('[MONITOR] Report generated successfully');

            } catch (error) {
                console.error('[MONITOR] Error generating report:', error);
                alert('Failed to generate report: ' + error.message);
            } finally {
                reportBtn.disabled = false;
                reportBtn.textContent = 'üìÑ Generate Report';
            }
        }

        function generateReportContent(data) {
            const timestamp = new Date().toLocaleString();

            let report = `GHOST MONITORING DASHBOARD REPORT\n`;
            report += `Generated: ${timestamp}\n`;
            report += `${'='.repeat(60)}\n\n`;

            report += `STATISTICS\n`;
            report += `${'-'.repeat(60)}\n`;
            report += `Monitored Assets:        ${data.stats.monitored_assets}\n`;
            report += `Active Threats:          ${data.stats.active_threats}\n`;
            report += `Honeytokens Deployed:    ${data.stats.honeytokens_deployed}\n`;
            report += `Recent Access Attempts:  ${data.stats.recent_attempts}\n\n`;

            report += `RECENT ALERTS (Last 10)\n`;
            report += `${'-'.repeat(60)}\n`;

            if (data.recent_alerts && data.recent_alerts.length > 0) {
                data.recent_alerts.forEach((alert, index) => {
                    report += `\n${index + 1}. ${alert.alert_type} [${alert.severity}]\n`;
                    report += `   Source: ${alert.source}\n`;
                    report += `   Time: ${alert.timestamp}\n`;
                    report += `   Description: ${alert.description}\n`;
                });
            } else {
                report += `\nNo recent alerts\n`;
            }

            report += `\n${'='.repeat(60)}\n`;
            report += `Report generated by GHOST Monitoring Dashboard\n`;

            return report;
        }
    </script>
</body>
</html>
