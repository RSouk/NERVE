<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERVE - Secure Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030305;
            --bg-card: rgba(8, 8, 12, 0.85);
            --bg-elevated: rgba(15, 15, 22, 0.9);
            --bg-input: rgba(0, 0, 0, 0.4);

            --gold-primary: #D4AF37;
            --gold-light: #F4D03F;
            --gold-dark: #B8860B;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --gold-subtle: rgba(212, 175, 55, 0.08);

            --text-primary: #F0EDE6;
            --text-secondary: #9A9DA6;
            --text-muted: #5A5D66;

            --border-subtle: rgba(212, 175, 55, 0.15);
            --border-hover: rgba(212, 175, 55, 0.4);

            --red: #FF5252;
            --green: #00E676;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .bg-gradient {
            background:
                radial-gradient(ellipse 100% 80% at 50% -20%, rgba(212, 175, 55, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 80% 60% at 0% 100%, rgba(212, 175, 55, 0.03) 0%, transparent 40%),
                radial-gradient(ellipse 60% 60% at 100% 80%, rgba(0, 229, 255, 0.02) 0%, transparent 40%);
        }

        .bg-grid {
            background-image:
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 60% at 50% 50%, black 20%, transparent 70%);
            animation: gridPulse 8s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .bg-scanline {
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(212, 175, 55, 0.01) 2px,
                rgba(212, 175, 55, 0.01) 4px
            );
            pointer-events: none;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 12s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 55%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 85%; animation-delay: 5s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Card */
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 48px 40px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 80px rgba(212, 175, 55, 0.05),
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                var(--gold-primary) 20%,
                var(--gold-light) 50%,
                var(--gold-primary) 80%,
                transparent
            );
            opacity: 0.5;
        }

        /* Branding */
        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 8px 32px rgba(212, 175, 55, 0.25); }
            50% { box-shadow: 0 8px 48px rgba(212, 175, 55, 0.4); }
        }

        .brand-logo svg {
            width: 32px;
            height: 32px;
            fill: var(--bg-deep);
        }

        .login-logo {
            height: 100px;
            width: auto;
            object-fit: contain;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            letter-spacing: 1px;
            font-weight: 400;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--text-muted);
            transition: color 0.3s;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:hover {
            border-color: var(--border-hover);
        }

        .form-input:focus {
            border-color: var(--gold-primary);
            background: rgba(212, 175, 55, 0.03);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input:focus + .input-icon,
        .form-input:not(:placeholder-shown) + .input-icon {
            color: var(--gold-primary);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--gold-primary);
        }

        .password-toggle svg {
            width: 18px;
            height: 18px;
        }

        /* Remember & Forgot Row */
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            display: none;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            border: 1px solid var(--border-subtle);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            background: var(--bg-input);
        }

        .checkbox-wrapper:hover .checkbox-custom {
            border-color: var(--border-hover);
        }

        .checkbox-wrapper input:checked + .checkbox-custom {
            background: var(--gold-primary);
            border-color: var(--gold-primary);
        }

        .checkbox-custom svg {
            width: 12px;
            height: 12px;
            stroke: var(--bg-deep);
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .checkbox-wrapper input:checked + .checkbox-custom svg {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-label {
            font-size: 13px;
            color: var(--text-secondary);
            user-select: none;
        }

        .forgot-link {
            font-size: 13px;
            color: var(--gold-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--gold-light);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: var(--bg-deep);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold-primary) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.35);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Loading State */
        .submit-btn.loading span {
            opacity: 0;
        }

        .submit-btn .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            border: 2px solid transparent;
            border-top-color: var(--bg-deep);
            border-radius: 50%;
            opacity: 0;
            animation: none;
        }

        .submit-btn.loading .spinner {
            opacity: 1;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 10px;
            margin-bottom: 24px;
            animation: shake 0.4s ease;
        }

        .error-message.show {
            display: flex;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message svg {
            width: 18px;
            height: 18px;
            color: var(--red);
            flex-shrink: 0;
        }

        .error-message p {
            font-size: 13px;
            color: var(--red);
            line-height: 1.4;
        }

        /* Signup Link */
        .signup-prompt {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-subtle);
        }

        .signup-prompt p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-prompt a {
            color: var(--gold-primary);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-prompt a:hover {
            color: var(--gold-light);
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            padding: 10px 16px;
            background: var(--gold-subtle);
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
        }

        .security-badge svg {
            width: 14px;
            height: 14px;
            color: var(--gold-primary);
        }

        .security-badge span {
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
            }

            .brand-title {
                font-size: 24px;
            }

            .form-row {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Background Layers -->
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-grid"></div>
    <div class="bg-layer bg-scanline"></div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Branding -->
            <div class="brand">
                <div class="brand-logo">
                    <img src="/NerveLogo1.png" alt="NERVE" class="login-logo">
                </div>
                <h1 class="brand-title">NERVE</h1>
                <p class="brand-subtitle">Unified Intelligence Platform</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <p id="errorText">Invalid credentials</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="you@company.com"
                            required
                            autocomplete="email"
                        >
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="••••••••••••"
                            required
                            autocomplete="current-password"
                        >
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <button type="button" class="password-toggle" id="togglePassword" tabindex="-1">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-custom">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>
                        Sign In
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="security-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>Secure Connection</span>
            </div>
        </div>
    </div>

    <script>
        // API Base URL for localhost
        const API_BASE = 'http://localhost:5000';

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeOpen = togglePassword.querySelector('.eye-open');
        const eyeClosed = togglePassword.querySelector('.eye-closed');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeOpen.style.display = type === 'password' ? 'block' : 'none';
            eyeClosed.style.display = type === 'password' ? 'none' : 'block';
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide any previous error
            errorMessage.classList.remove('show');

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token in localStorage
                    localStorage.setItem('session_token', data.token);
                    localStorage.setItem('nerve_user', JSON.stringify(data.user));

                    // Set session cookie for server-side auth checks
                    const remember = document.getElementById('remember').checked;
                    const maxAge = remember ? 30 * 24 * 60 * 60 : 24 * 60 * 60; // 30 days or 1 day
                    document.cookie = `nerve_session=${data.token}; path=/; max-age=${maxAge}; SameSite=Lax`;

                    // Redirect to dashboard (use response redirect or default)
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    // Show error
                    errorText.textContent = data.message || 'Invalid email or password';
                    errorMessage.classList.add('show');

                    // Reset button
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');

                // Reset button
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Clear error on input
        document.getElementById('email').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
        document.getElementById('password').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
