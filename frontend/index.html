<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST - Unified Intelligence Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #2d2d44;
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .module-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 20px;
            font-size: 0.9em;
            color: #667eea;
        }

        .search-container {
            max-width: 900px;
            margin: 50px auto;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .search-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-examples {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .search-examples span {
            display: inline-block;
            margin: 5px 10px;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-examples span:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #667eea;
        }

        .results-container {
            display: none;
            margin-top: 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .results-summary {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
        }

        .query-info {
            padding: 15px 25px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }

        .query-type {
            font-size: 0.85em;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .query-text {
            font-size: 1.2em;
            margin-top: 5px;
        }

        .sources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .source-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            max-height: 600px;
            overflow-y: auto;
        }

        .source-card.has-results {
            border-color: #10b981;
        }

        .source-card.has-error {
            border-color: #ef4444;
        }

        .source-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .source-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
        }

        .result-count {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .count-success {
            background: #10b981;
            color: white;
        }

        .count-empty {
            background: rgba(255, 255, 255, 0.1);
            color: #666;
        }

        .count-error {
            background: #ef4444;
            color: white;
        }

        .source-results {
            margin-top: 15px;
        }

        .result-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.95em;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .result-item strong {
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .error-message {
            padding: 20px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 10px;
            color: #ef4444;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GHOST</h1>
            <p class="subtitle">Unified Intelligence Search Platform</p>
            <span class="module-badge">Module 1: Credential Intelligence</span>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search email, domain, password, username, IP, or keyword..."
                    autofocus
                >
                <button id="searchButton" class="search-button">Search</button>
            </div>
            <div class="search-examples">
                <strong>Examples:</strong>
                <span onclick="exampleSearch('test@example.com')">Email</span>
                <span onclick="exampleSearch('example.com')">Domain</span>
                <span onclick="exampleSearch('192.168.1.1')">IP Address</span>
                <span onclick="exampleSearch('john_doe')">Username</span>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching across multiple intelligence sources...</p>
        </div>

        <div id="resultsContainer" class="results-container">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="results-header">
                <div class="results-summary">
                    <div class="stat">
                        <div class="stat-value" id="totalFindings">0</div>
                        <div class="stat-label">Total Findings</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="sourcesQueried">0</div>
                        <div class="stat-label">Sources Queried</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="searchTime">0s</div>
                        <div class="stat-label">Search Time</div>
                    </div>
                </div>
                <div class="query-info">
                    <div class="query-type" id="queryType">EMAIL</div>
                    <div class="query-text" id="queryText">test@example.com</div>
                </div>
            </div>

            <div id="sourcesGrid" class="sources-grid">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let currentResults = null;

        // Event listeners
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        function exampleSearch(query) {
            document.getElementById('searchInput').value = query;
            performSearch();
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            // Show loading
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('searchButton').disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/search/unified`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                } else {
                    showError(result.error || 'Search failed');
                }
            } catch (error) {
                showError('Failed to connect to search engine. Make sure the backend is running.');
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('searchButton').disabled = false;
            }
        }

        function displayResults(result) {
            currentResults = result;

            // Update summary stats
            document.getElementById('totalFindings').textContent = result.total_findings;
            document.getElementById('sourcesQueried').textContent = result.sources_queried.length;
            document.getElementById('searchTime').textContent = result.elapsed_seconds + 's';
            document.getElementById('queryType').textContent = result.query_type.toUpperCase();
            document.getElementById('queryText').textContent = result.query;

            // Clear previous results
            const sourcesGrid = document.getElementById('sourcesGrid');
            sourcesGrid.innerHTML = '';

            // Display each source's results
            for (const [sourceName, sourceData] of Object.entries(result.results)) {
                const sourceCard = createSourceCard(sourceName, sourceData);
                sourcesGrid.appendChild(sourceCard);
            }

            // Show results container
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function createSourceCard(sourceName, sourceData) {
            const card = document.createElement('div');
            card.className = 'source-card';
            
            if (sourceData.error) {
                card.classList.add('has-error');
            } else if (sourceData.found) {
                card.classList.add('has-results');
            }

            const header = document.createElement('div');
            header.className = 'source-header';
            
            const name = document.createElement('div');
            name.className = 'source-name';
            name.textContent = formatSourceName(sourceName);
            
            const count = document.createElement('div');
            count.className = 'result-count';
            
            if (sourceData.error) {
                count.className += ' count-error';
                count.textContent = 'Error';
            } else if (sourceData.found) {
                count.className += ' count-success';
                count.textContent = `${sourceData.count} found`;
            } else {
                count.className += ' count-empty';
                count.textContent = 'No results';
            }
            
            header.appendChild(name);
            header.appendChild(count);
            card.appendChild(header);

            // Add results if found
            if (sourceData.found && sourceData.data) {
                const resultsDiv = document.createElement('div');
                resultsDiv.className = 'source-results';
                resultsDiv.innerHTML = formatSourceData(sourceData);
                card.appendChild(resultsDiv);
            }

            // Add error message if error
            if (sourceData.error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'result-item';
                errorDiv.innerHTML = `<strong>Error:</strong> ${sourceData.error}`;
                card.appendChild(errorDiv);
            }

            return card;
        }

        function formatSourceName(name) {
            const names = {
                'hudson_rock': 'Hudson Rock (Infostealer)',
                'leakcheck': 'LeakCheck',
                'breachdirectory': 'BreachDirectory',
                'local_files': 'Local Database',
                'intelligence_x': 'Intelligence X'
            };
            return names[name] || name;
        }

        function formatSourceData(sourceData) {
    if (!sourceData.data || sourceData.data.length === 0) {
        return '<div class="result-item">No detailed data available</div>';
    }

    let html = '';
    const items = Array.isArray(sourceData.data) ? sourceData.data : [sourceData.data];
    
    // Hudson Rock stealer format
    if (sourceData.type === 'infostealer_logs') {
        items.slice(0, 5).forEach(item => {
            html += '<div class="result-item">';
            html += '<strong>Stealer: ' + (item.stealer_family || 'Unknown') + '</strong><br>';
            html += 'Compromised: ' + (item.date_compromised ? new Date(item.date_compromised).toLocaleDateString() : 'Unknown') + '<br>';
            
            if (item.computer_name) {
                html += 'Computer: ' + item.computer_name + '<br>';
            }
            if (item.operating_system) {
                html += 'OS: ' + item.operating_system + '<br>';
            }
            if (item.ip) {
                html += 'IP: ' + item.ip + '<br>';
            }
            
            // Show credential count
            if (item.credentials && item.credentials.length > 0) {
                html += '<strong style="color: #ef4444;">' + item.credentials.length + ' credentials exposed</strong><br>';
                
                // Show first few credentials
                const creds = item.credentials.slice(0, 3);
                creds.forEach(cred => {
                    html += '&nbsp;&nbsp;â€¢ ' + (cred.url || cred.domain || 'Unknown site') + '<br>';
                });
                
                if (item.credentials.length > 3) {
                    html += '&nbsp;&nbsp;+ ' + (item.credentials.length - 3) + ' more...<br>';
                }
            }
            
            // Show companies if available
            if (item.employeeAt && item.employeeAt.length > 0) {
                html += 'Employee at: ' + item.employeeAt.slice(0, 3).join(', ') + '<br>';
            }
            
            html += '</div>';
        });
    }
    // Breach format (LeakCheck, BreachDirectory)
    else if (sourceData.type === 'breach_data') {
        items.slice(0, 5).forEach(item => {
            html += '<div class="result-item">';
            if (item.name) html += '<strong>' + item.name + '</strong><br>';
            if (item.date) html += 'Date: ' + item.date + '<br>';
            if (item.data_types) html += 'Data: ' + (Array.isArray(item.data_types) ? item.data_types.join(', ') : item.data_types);
            html += '</div>';
        });
    }
    // Generic format
    else {
        items.slice(0, 5).forEach(item => {
            html += '<div class="result-item">';
            if (item.name) html += '<strong>' + item.name + '</strong><br>';
            if (item.date) html += 'Date: ' + item.date + '<br>';
            if (item.data_types) html += 'Data: ' + (Array.isArray(item.data_types) ? item.data_types.join(', ') : item.data_types);
            html += '</div>';
        });
    }

    if (items.length > 5) {
        html += '<div class="result-item" style="text-align: center; color: #667eea;">+ ' + (items.length - 5) + ' more results</div>';
    }

    return html;
}

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'block';
        }
    </script>
</body>
</html>
