<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST - Security Roadmap</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0a;
            --bg-card: #0d0d0d;
            --bg-elevated: #111111;
            --gold-primary: #D4AF37;
            --gold-light: #ffd700;
            --gold-dark: #B8960C;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --text-primary: #f0f0f0;
            --text-secondary: #888888;
            --text-muted: #555555;
            --success: #22c55e;
            --success-glow: rgba(34, 197, 94, 0.3);
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --border-subtle: rgba(212, 175, 55, 0.15);
            --border-active: rgba(212, 175, 55, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(212, 175, 55, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 30px 60px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 30px;
            border-bottom: 1px solid var(--border-subtle);
            background: linear-gradient(180deg, var(--bg-secondary) 0%, transparent 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-left img {
            height: 60px;
            filter: drop-shadow(0 0 20px var(--gold-glow));
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header-title p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            font-family: 'Outfit', sans-serif;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border-active);
            color: var(--gold-primary);
        }

        .btn-ghost:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold-primary);
            box-shadow: 0 0 30px var(--gold-glow);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--gold-glow);
        }

        /* Main Layout */
        .main-content {
            padding-top: 40px;
        }

        /* Score Overview Section */
        .score-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .score-ring-container {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .score-ring-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--gold-glow) 0%, transparent 50%);
            opacity: 0.3;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }

        .score-ring {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .score-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .score-ring-bg {
            fill: none;
            stroke: var(--bg-elevated);
            stroke-width: 12;
        }

        .score-ring-progress {
            fill: none;
            stroke: url(#goldGradient);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 10px var(--gold-glow));
        }

        .score-ring-target {
            fill: none;
            stroke: rgba(212, 175, 55, 0.2);
            stroke-width: 2;
            stroke-dasharray: 5,5;
        }

        .score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-number {
            font-size: 4rem;
            font-weight: 800;
            color: var(--gold-light);
            line-height: 1;
            text-shadow: 0 0 40px var(--gold-glow);
        }

        .score-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
        }

        .score-target-info {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            z-index: 1;
        }

        .score-target-info span {
            color: var(--gold-primary);
            font-weight: 600;
        }

        .score-stats {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .stat-card {
            background: var(--bg-elevated);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--border-active);
            transform: translateY(-4px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 1.5rem;
        }

        .stat-icon.gold { background: rgba(212, 175, 55, 0.15); }
        .stat-icon.green { background: rgba(34, 197, 94, 0.15); }
        .stat-icon.blue { background: rgba(59, 130, 246, 0.15); }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .stat-trend {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            margin-top: 8px;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .stat-trend.up {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .stat-trend.down {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        /* Quick Win Banner */
        .quick-win-banner {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            border: 1px solid var(--border-active);
            border-radius: 16px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            animation: subtle-glow 3s ease-in-out infinite;
        }

        @keyframes subtle-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }
            50% { box-shadow: 0 0 40px rgba(212, 175, 55, 0.2); }
        }

        .quick-win-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .quick-win-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .quick-win-text h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gold-light);
            margin-bottom: 4px;
        }

        .quick-win-text p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .quick-win-meta {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .quick-win-stat {
            text-align: center;
        }

        .quick-win-stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gold-primary);
        }

        .quick-win-stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Phase Timeline */
        .phase-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .phase-timeline {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .phase-card {
            background: var(--bg-card);
            border: 2px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .phase-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .phase-card:hover::before,
        .phase-card.active::before {
            transform: scaleX(1);
        }

        .phase-card:hover,
        .phase-card.active {
            border-color: var(--gold-primary);
            background: var(--bg-elevated);
        }

        .phase-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--gold-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .phase-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .phase-progress {
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .phase-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .phase-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .phase-stats span {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Tasks Section */
        .tasks-section {
            margin-bottom: 40px;
        }

        .tasks-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .filter-btn {
            font-family: 'Outfit', sans-serif;
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: var(--border-active);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--gold-primary);
            color: var(--gold-primary);
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            border-color: var(--border-active);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .task-card.completed {
            opacity: 0.7;
        }

        .task-card.completed .task-header {
            background: rgba(34, 197, 94, 0.1);
        }

        .task-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .task-info {
            flex: 1;
        }

        .task-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .badge-category {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        .badge-easy {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .badge-medium {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .badge-hard {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .badge-scan {
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold-primary);
        }

        .badge-critical {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            animation: pulse-badge 2s ease-in-out infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .task-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .task-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid;
        }

        .status-not_started {
            border-color: var(--text-muted);
            background: transparent;
        }

        .status-in_progress {
            border-color: var(--warning);
            background: var(--warning);
            animation: pulse 2s infinite;
        }

        .status-completed {
            border-color: var(--success);
            background: var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(245, 158, 11, 0); }
        }

        .task-score-impact {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--gold-primary);
            font-weight: 600;
        }

        .task-body {
            padding: 20px;
        }

        .task-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .task-meta-item svg {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .task-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .task-expandable {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease;
        }

        .task-expandable.expanded {
            max-height: 500px;
        }

        .task-detail-section {
            background: var(--bg-elevated);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .task-detail-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--gold-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .task-detail-content {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            padding-top: 16px;
            border-top: 1px solid var(--border-subtle);
        }

        .task-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: 'Outfit', sans-serif;
        }

        .task-btn-expand {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }

        .task-btn-expand:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold-primary);
            border-color: var(--border-active);
        }

        .task-btn-start {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .task-btn-start:hover {
            background: rgba(245, 158, 11, 0.25);
        }

        .task-btn-complete {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: #000;
        }

        .task-btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--gold-glow);
        }

        .task-btn-completed {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            cursor: default;
        }

        .task-btn-verify {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        .task-btn-verify:hover {
            background: rgba(59, 130, 246, 0.25);
        }

        /* Achievements Section */
        .achievements-section {
            margin-bottom: 40px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .achievement-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.unlocked {
            border-color: var(--gold-primary);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.08) 0%, var(--bg-card) 100%);
        }

        .achievement-card.unlocked::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .achievement-card.locked {
            opacity: 0.5;
        }

        .achievement-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .achievement-card.unlocked .achievement-icon {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            box-shadow: 0 8px 30px var(--gold-glow);
        }

        .achievement-card.locked .achievement-icon {
            background: var(--bg-elevated);
            border: 2px dashed var(--text-muted);
        }

        .achievement-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .achievement-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .achievement-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .achievement-progress {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--gold-primary);
        }

        .achievement-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* Progress Chart Section */
        .chart-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Profile Setup Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

            display: none;

        .checkbox-box {
            width: 22px;
            height: 22px;
            border: 2px solid var(--text-muted);

            justify-content: center;

            background: var(--gold-primary);
            border-color: var(--gold-primary);
        }

        .checkbox-box svg {
            width: 14px;
            height: 14px;
            stroke: #000;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .checkbox-item.checked .checkbox-box svg {
            opacity: 1;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .modal-footer {
            padding: 20px 30px 30px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Achievement Toast */
        .achievement-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-elevated) 100%);
            border: 2px solid var(--gold-primary);
            border-radius: 16px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1001;

        }

        .achievement-toast.show {
            transform: translateX(0);

        .achievement-toast-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .achievement-toast-content h4 {
            color: var(--gold-light);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        .achievement-toast-content p {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-card);
            border: 1px dashed var(--border-subtle);
            border-radius: 24px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .score-section {
                grid-template-columns: 1fr;
            }

            .phase-timeline {
                grid-template-columns: repeat(2, 1fr);
            }

            .tasks-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
            }

            .phase-timeline {
                grid-template-columns: 1fr;
            }

            .quick-win-banner {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                            <span class="checkbox-box">

                                </svg>
                            </span>

                            <span class="checkbox-box">

                                </svg>
                            </span>

                            <input type="checkbox" name="handles_financial_data">

    <!-- Achievement Toast -->
    <div class="achievement-toast" id="achievementToast">
        <div class="achievement-toast-icon" id="toastIcon">üèÜ</div>
        <div class="achievement-toast-content">
            <h4>Achievement Unlocked</h4>
            <p id="toastMessage">First Steps</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let currentProfile = null;
        let currentTasks = [];
        let currentStats = {};
        let activePhase = null;
        let activeFilter = 'all';
        let progressChart = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            await checkProfile();
        }

        async function checkProfile() {
            try {
                const response = await fetch(`${API_URL}/api/roadmap/profile`);
                const data = await response.json();

                if (!data.profile) {
                    showProfileModal();
                } else {
                    currentProfile = data.profile;
                    await loadDashboard();
                }
            } catch (error) {
                console.error('Error checking profile:', error);
                showProfileModal();
            }
        }

        function showProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('mainContent').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üõ°Ô∏è</div>
                    <h3>Welcome to Your Security Roadmap</h3>
                    <p>Set up your profile to get started with a personalized security improvement plan</p>
                </div>
            `;
        }

        function toggleCheckbox(element) {
            element.classList.toggle('checked');
            const input = element.querySelector('input');
            input.checked = !input.checked;
        }

        async function saveProfile() {
            const profileData = {
                company_name: document.getElementById('companyName').value || 'My Company',
                company_size: document.getElementById('companySize').value,
                industry: document.getElementById('industry').value,
                employee_count: parseInt(document.getElementById('employeeCount').value) || null,
                handles_pii: document.querySelector('input[name="handles_pii"]')?.checked || false,
                handles_payment_data: document.querySelector('input[name="handles_payment_data"]')?.checked || false,
                handles_health_data: document.querySelector('input[name="handles_health_data"]')?.checked || false,
                handles_financial_data: document.querySelector('input[name="handles_financial_data"]')?.checked || false
            };

            try {
                // Save profile
                const profileResponse = await fetch(`${API_URL}/api/roadmap/profile`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData)
                });

                if (!profileResponse.ok) throw new Error('Failed to save profile');

                // Generate roadmap
                const generateResponse = await fetch(`${API_URL}/api/roadmap/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ include_scans: true })
                });

                document.getElementById('profileModal').classList.remove('active');

                // Reload
                await checkProfile();

            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Failed to create profile. Please try again.');
            }
        }

        async function loadDashboard() {
            document.getElementById('mainContent').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            `;

            try {
                // Load all data in parallel
                const [statsRes, tasksRes, progressRes, achievementsRes] = await Promise.all([
                    fetch(`${API_URL}/api/roadmap/stats`),
                    fetch(`${API_URL}/api/roadmap/tasks`),
                    fetch(`${API_URL}/api/roadmap/progress`),
                    fetch(`${API_URL}/api/roadmap/achievements`)
                ]);

                const stats = await statsRes.json();
                const tasks = await tasksRes.json();
                const progress = await progressRes.json();
                const achievements = await achievementsRes.json();

                currentStats = stats;
                currentTasks = tasks.tasks || [];

                renderDashboard(stats, tasks, progress, achievements);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('mainContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Dashboard</h3>
                        <p>Please try refreshing the page</p>
                        <button class="btn btn-primary" onclick="loadDashboard()">Retry</button>
                    </div>
                `;
            }
        }

        function renderDashboard(stats, tasks, progress, achievements) {
            const score = stats.security_score || 0;
            const target = stats.target_score || 75;
            const scorePercent = Math.min((score / 100) * 100, 100);
            const targetPercent = (target / 100) * 100;

            // Calculate phase stats
            const phaseStats = {
                1: { total: 0, completed: 0 },
                2: { total: 0, completed: 0 },
                3: { total: 0, completed: 0 },
                4: { total: 0, completed: 0 }
            };

            (tasks.tasks || []).forEach(t => {
                if (phaseStats[t.phase]) {
                    phaseStats[t.phase].total++;
                    if (t.status === 'completed') phaseStats[t.phase].completed++;
                }
            });

            const html = `
                <!-- Score Section -->
                <div class="score-section">
                    <div class="score-ring-container">
                        <div class="score-ring">
                            <svg viewBox="0 0 200 200">
                                <defs>
                                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#ffd700"/>
                                        <stop offset="100%" style="stop-color:#D4AF37"/>
                                    </linearGradient>
                                </defs>
                                <circle class="score-ring-bg" cx="100" cy="100" r="90"/>
                                <circle class="score-ring-target" cx="100" cy="100" r="90"
                                    stroke-dashoffset="${565.48 - (565.48 * targetPercent / 100)}"/>
                                <circle class="score-ring-progress" cx="100" cy="100" r="90" id="scoreProgress"/>
                            </svg>
                            <div class="score-value">
                                <div class="score-number" id="scoreDisplay">0</div>
                                <div class="score-label">Security Score</div>
                            </div>
                        </div>
                        <div class="score-target-info">
                            Target: <span>${target}</span> points
                        </div>
                    </div>

                    <div class="score-stats">
                        <div class="stat-card">
                            <div class="stat-icon gold">‚úì</div>
                            <div class="stat-value">${stats.tasks_completed || 0}</div>
                            <div class="stat-label">Tasks Completed</div>
                            ${stats.tasks_completed > 0 ? '<div class="stat-trend up">‚Üë Great progress!</div>' : ''}
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon blue">‚è≥</div>
                            <div class="stat-value">${(stats.tasks_total || 0) - (stats.tasks_completed || 0)}</div>
                            <div class="stat-label">Tasks Remaining</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon green">üìà</div>
                            <div class="stat-value">${stats.completion_percentage || 0}%</div>
                            <div class="stat-label">Completion</div>
                        </div>
                    </div>
                </div>

                <!-- Quick Win Banner -->
                ${stats.next_quick_win ? `
                <div class="quick-win-banner">
                    <div class="quick-win-content">
                        <div class="quick-win-icon">‚ö°</div>
                        <div class="quick-win-text">
                            <h3>Quick Win Available</h3>
                            <p>${stats.next_quick_win.task_name}</p>
                        </div>
                    </div>
                    <div class="quick-win-meta">
                        <div class="quick-win-stat">
                            <div class="quick-win-stat-value">+${stats.next_quick_win.score_impact}</div>
                            <div class="quick-win-stat-label">Points</div>
                        </div>
                        <div class="quick-win-stat">
                            <div class="quick-win-stat-value">${stats.next_quick_win.time_estimate}</div>
                            <div class="quick-win-stat-label">Time</div>
                        </div>
                        <button class="btn btn-primary" onclick="scrollToTask(${stats.next_quick_win.task_id})">
                            Start Now
                        </button>
                    </div>
                </div>
                ` : ''}

                <!-- Phase Timeline -->
                <div class="phase-section">
                    <div class="section-header">
                        <h2 class="section-title">Security Roadmap Phases</h2>
                    </div>
                    <div class="phase-timeline">
                        ${[
                            { num: 1, title: 'This Week', desc: 'Critical & Urgent' },
                            { num: 2, title: 'This Month', desc: 'High Priority' },
                            { num: 3, title: 'This Quarter', desc: 'Medium Priority' },
                            { num: 4, title: 'This Year', desc: 'Long-term Goals' }
                        ].map(phase => {
                            const ps = phaseStats[phase.num];
                            const progress = ps.total > 0 ? (ps.completed / ps.total * 100) : 0;
                            return `
                                <div class="phase-card ${activePhase === phase.num ? 'active' : ''}"
                                     onclick="filterByPhase(${phase.num})">
                                    <div class="phase-number">Phase ${phase.num}</div>
                                    <div class="phase-title">${phase.title}</div>
                                    <div class="phase-progress">
                                        <div class="phase-progress-fill" style="width: ${progress}%"></div>
                                    </div>
                                    <div class="phase-stats">
                                        <span>${ps.completed}/${ps.total}</span> tasks
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>

                <!-- Tasks Section -->
                <div class="tasks-section">
                    <div class="section-header">
                        <h2 class="section-title">Security Tasks</h2>
                        <div class="tasks-filters">
                            <button class="filter-btn ${activeFilter === 'all' ? 'active' : ''}"
                                    onclick="filterTasks('all')">All</button>
                            <button class="filter-btn ${activeFilter === 'not_started' ? 'active' : ''}"
                                    onclick="filterTasks('not_started')">To Do</button>
                            <button class="filter-btn ${activeFilter === 'in_progress' ? 'active' : ''}"
                                    onclick="filterTasks('in_progress')">In Progress</button>
                            <button class="filter-btn ${activeFilter === 'completed' ? 'active' : ''}"
                                    onclick="filterTasks('completed')">Completed</button>
                        </div>
                    </div>
                    <div class="tasks-grid" id="tasksGrid">
                        ${renderTasks(tasks.tasks || [])}
                    </div>
                </div>

                <!-- Achievements Section -->
                <div class="achievements-section">
                    <div class="section-header">
                        <h2 class="section-title">Achievements</h2>
                    </div>
                    <div class="achievements-grid">
                        ${renderAchievements(achievements)}
                    </div>
                </div>

                <!-- Progress Chart -->
                <div class="chart-section">
                    <div class="section-header">
                        <h2 class="section-title">Progress Over Time</h2>
                    </div>
                    <div class="chart-container">
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;

            // Animate score
            animateScore(score, scorePercent);

            // Initialize chart
            initProgressChart(progress);
        }

        function renderTasks(tasks) {
            let filteredTasks = tasks;

            if (activePhase) {
                filteredTasks = filteredTasks.filter(t => t.phase === activePhase);
            }

            if (activeFilter !== 'all') {
                filteredTasks = filteredTasks.filter(t => t.status === activeFilter);
            }

            if (filteredTasks.length === 0) {
                return `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No tasks found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
            }

            return filteredTasks.map(task => {
                const difficultyClass = task.difficulty_level || 'medium';
                const isScanBased = task.source?.includes('scan');

                return `
                    <div class="task-card ${task.status}" id="task-${task.id}">
                        <div class="task-header">
                            <div class="task-info">
                                <div class="task-badges">
                                    <span class="badge badge-category">${task.category || 'general'}</span>
                                    <span class="badge badge-${difficultyClass}">${difficultyClass}</span>
                                    ${isScanBased ? `<span class="badge badge-scan">Scan Finding</span>` : ''}
                                    ${task.finding_severity === 'critical' ? `<span class="badge badge-critical">Critical</span>` : ''}
                                </div>
                                <div class="task-name">${task.task_name}</div>
                            </div>
                            <div class="task-status">
                                <div class="status-indicator status-${task.status}"></div>
                                <div class="task-score-impact">+${task.security_score_impact || 5} pts</div>
                            </div>
                        </div>
                        <div class="task-body">
                            <div class="task-meta">
                                <div class="task-meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <path d="M12 6v6l4 2"/>
                                    </svg>
                                    ${task.estimated_time_minutes || 30} min
                                </div>
                                <div class="task-meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                    </svg>
                                    Phase ${task.phase}
                                </div>
                            </div>
                            <div class="task-description">${task.description || 'No description available'}</div>

                            <div class="task-expandable" id="taskDetails-${task.id}">
                                ${task.why_it_matters ? `
                                    <div class="task-detail-section">
                                        <div class="task-detail-title">Why It Matters</div>
                                        <div class="task-detail-content">${task.why_it_matters}</div>
                                    </div>
                                ` : ''}
                                ${task.how_to_fix ? `
                                    <div class="task-detail-section">
                                        <div class="task-detail-title">How To Fix</div>
                                        <div class="task-detail-content">${task.how_to_fix}</div>
                                    </div>
                                ` : ''}
                            </div>

                            <div class="task-actions">
                                <button class="task-btn task-btn-expand" onclick="toggleTaskDetails(${task.id})">
                                    View Details
                                </button>
                                ${task.status === 'completed' ? `
                                    <button class="task-btn task-btn-completed">
                                        ‚úì Completed
                                    </button>
                                ` : task.status === 'in_progress' ? `
                                    <button class="task-btn task-btn-complete" onclick="updateTaskStatus(${task.id}, 'completed')">
                                        Mark Complete
                                    </button>
                                ` : `
                                    <button class="task-btn task-btn-start" onclick="updateTaskStatus(${task.id}, 'in_progress')">
                                        Start Task
                                    </button>
                                `}
                                ${isScanBased && task.status !== 'completed' ? `
                                    <button class="task-btn task-btn-verify" onclick="verifyTask(${task.id})">
                                        Verify Fix
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderAchievements(data) {
            const unlocked = data.achievements || [];
            const available = data.available || [];

            const allAchievements = [
                ...unlocked.map(a => ({ ...a, unlocked: true })),
                ...available.map(a => ({ ...a, unlocked: false }))
            ];

            if (allAchievements.length === 0) {
                return `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üèÜ</div>
                        <h3>Complete tasks to earn achievements!</h3>
                    </div>
                `;
            }

            const iconMap = {
                'trophy': 'üèÜ',
                'zap': '‚ö°',
                'shield': 'üõ°Ô∏è',
                'award': 'üéñÔ∏è',
                'star': '‚≠ê',
                'check-circle': '‚úÖ',
                'lock': 'üîê',
                'check-square': '‚òëÔ∏è',
                'calendar': 'üìÖ',
                'alert-triangle': '‚ö†Ô∏è'
            };

            return allAchievements.map(ach => `
                <div class="achievement-card ${ach.unlocked ? 'unlocked' : 'locked'}">
                    <div class="achievement-icon">
                        ${ach.unlocked ? (iconMap[ach.achievement_icon] || iconMap[ach.icon] || 'üèÜ') : 'üîí'}
                    </div>
                    <div class="achievement-content">
                        <div class="achievement-name">${ach.achievement_name}</div>
                        <div class="achievement-desc">${ach.achievement_description || ach.requirement || ''}</div>
                        ${ach.unlocked ? `
                            <div class="achievement-date">Unlocked ${new Date(ach.unlocked_at).toLocaleDateString()}</div>
                        ` : `
                            <div class="achievement-progress">${ach.progress || ''}</div>
                        `}
                    </div>
                </div>
            `).join('');
        }

        function animateScore(targetScore, targetPercent) {
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreProgress = document.getElementById('scoreProgress');

            if (!scoreDisplay || !scoreProgress) return;

            let currentScore = 0;
            const duration = 1500;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing
                const eased = 1 - Math.pow(1 - progress, 3);

                currentScore = Math.round(eased * targetScore);
                scoreDisplay.textContent = currentScore;

                const strokeOffset = 565.48 - (565.48 * eased * targetPercent / 100);
                scoreProgress.style.strokeDashoffset = strokeOffset;

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        function initProgressChart(progressData) {
            const canvas = document.getElementById('progressChart');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');

            const history = progressData.history || [];
            const labels = history.map(h => h.date);
            const scores = history.map(h => h.security_score);

            if (progressChart) {
                progressChart.destroy();
            }

            progressChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.length ? labels : ['No data'],
                    datasets: [{
                        label: 'Security Score',
                        data: scores.length ? scores : [0],
                        borderColor: '#D4AF37',
                        backgroundColor: 'rgba(212, 175, 55, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#D4AF37',
                        pointBorderColor: '#0a0a0a',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { color: '#888888' },
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        },
                        x: {
                            ticks: { color: '#888888' },
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        }
                    }
                }
            });
        }

        function toggleTaskDetails(taskId) {
            const details = document.getElementById(`taskDetails-${taskId}`);
            if (details) {
                details.classList.toggle('expanded');
            }
        }

        async function updateTaskStatus(taskId, status) {
            try {
                const response = await fetch(`${API_URL}/api/roadmap/task/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (data.success) {
                    // Show achievement toast if any
                    if (data.achievements_unlocked && data.achievements_unlocked.length > 0) {
                        showAchievementToast(data.achievements_unlocked[0]);
                    }

                    // Reload dashboard
                    await loadDashboard();
                }
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }

        async function verifyTask(taskId) {
            try {
                const response = await fetch(`${API_URL}/api/roadmap/task/${taskId}/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (data.verified) {
                    await loadDashboard();
                } else {
                    alert('Verification failed: The issue still exists.');
                }
            } catch (error) {
                console.error('Error verifying task:', error);
            }
        }

        function filterByPhase(phase) {
            if (activePhase === phase) {
                activePhase = null;
            } else {
                activePhase = phase;
            }
            loadDashboard();
        }

        function filterTasks(filter) {
            activeFilter = filter;
            const tasksGrid = document.getElementById('tasksGrid');
            if (tasksGrid) {
                tasksGrid.innerHTML = renderTasks(currentTasks);
            }

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick.toString().includes(`'${filter}'`)) {
                    btn.classList.add('active');
                }
            });
        }

        function scrollToTask(taskId) {
            const taskElement = document.getElementById(`task-${taskId}`);
            if (taskElement) {
                taskElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                taskElement.style.animation = 'pulse 1s ease';
            }
        }

        function showAchievementToast(achievementId) {
            const achievementNames = {
                'FIRST_STEPS': { name: 'First Steps', icon: 'üèÜ' },
                'QUICK_WINS': { name: 'Quick Wins', icon: '‚ö°' },
                'HALFWAY_HERO': { name: 'Halfway Hero', icon: 'üõ°Ô∏è' },
                'SECURITY_CHAMPION': { name: 'Security Champion', icon: 'üéñÔ∏è' }
            };

            const ach = achievementNames[achievementId] || { name: achievementId, icon: 'üèÜ' };

            const toast = document.getElementById('achievementToast');
            document.getElementById('toastIcon').textContent = ach.icon;
            document.getElementById('toastMessage').textContent = ach.name;

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        async function regenerateRoadmap() {
            if (!confirm('This will regenerate your roadmap based on the latest scan data. Continue?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/roadmap/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ include_scans: true })
                });

                const data = await response.json();

                if (data.success) {
                    await loadDashboard();
                }
            } catch (error) {
                console.error('Error regenerating roadmap:', error);
            }
        }
    </script>
